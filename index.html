<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Email Subscribe</title>
</head>
<body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen 
    bg-gradient-to-r from-purple-700 via-indigo-700 to-sky-600">
        <!-- Card -->
        <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
            <!-- Flex Container-->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <Img src="Images/subscribe.jpg" 
                class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none 
                transform hover:scale-105 hover:rounded-xl duration-500">
                <!-- content-->
                <div class="p-6 md:p-12">
                    <h2 class="font-sarif text-xl font-medium text-center text-white md:text-left">
                        Subscribe Us
                    </h2>
                    <p class="mx-w-xs my-4 text-xs leading-5 tracking-wide text-white text-center md:text-left">
                        Try best Technology whit us and have the best experience.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter Your Email" 
                        class="p-2 text-center text-black bg-gradient-to-l from-slate-600 to-sky-950
                        placeholder:text-xs focus:p-3 duration-300 placeholder:text-center placeholder:md:text-left">
                        <button class="px-5 py-3 text-xs rounded-md text-white bg-cyan-950 hover:bg-slate-900 hover:text-white duration-500">
                            Subscribe
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
